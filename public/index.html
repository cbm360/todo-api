<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="myApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/stylesheets/screen.css">

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <main class="container">

        <!-- HEADER AND TODO COUNT -->
        <header class="jumbotron text-center">
            <h1>Things to do <span class="label label-info">{{ todos.length }}</span></h1>
        </header>

        <!-- TODO LIST -->
        <section id="todo-list" class="row">
            <div class="col-sm-8 col-sm-offset-2">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <table class="table">
                    <thead>
                        <th>Done</th>
                        <th>Task</th>
                        <th class="text-center">Delete</th>
                    </thead>
                    <tbody ng-repeat="todo in todos">
                        <tr>
                            <td><input type="checkbox" ng-click="completeTodo($event, todo.id)" ng-checked="todo.completed"></td>
                            <td><span ng-click="toggleInput($event, todo.id)">{{ todo.description }}</span></td>
                            <td class="text-center" ng-click="deleteTodo(todo.id)"><a>&#9747</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- FORM TO CREATE TODOS -->
        <section id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="To be done..." ng-model="formData.description">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                </form>
            </div>
        </section>

    </main>

</body>
</html>
